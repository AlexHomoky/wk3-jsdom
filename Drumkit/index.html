<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="headerContainer">
        <h1>Quick Drum Kit</h1>
        <h2>Have a bash!</h2>
    </div>


    <div id="beatBox">
        <div class="box" id="Btn1">Q</div>
        <div class="box" id="Btn2">W</div>
        <div class="box" id="Btn3">E</div>
        <div class="box" id="Btn4">A</div>
        <div class="box" id="Btn5">S</div>
        <div class="box" id="Btn6">D</div>
        <div class="box" id="Btn7">Z</div>
        <div class="box" id="Btn8">X</div>
        <div class="box" id="Btn9">C</div>
    </div>
    
    <audio id="boom"><source src="./boom.wav"></audio>
    <audio id="clap"><source src="./clap.wav"></audio>
    <audio id="hihat"><source src="./hihat.wav"></audio>
    <audio id="kick"><source src="./kick.wav"></audio>
    <audio id="openhat"><source src="./openhat.wav"></audio>
    <audio id="ride"><source src="./ride.wav"></audio>
    <audio id="snare"><source src="./snare.wav"></audio>
    <audio id="tink"><source src="./tink.wav"></audio>
    <audio id="tom"><source src="./tom.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
